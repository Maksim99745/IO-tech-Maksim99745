services:
  - type: web
    name: strapi-backend
    env: node
    rootDir: strapi-backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_CLIENT
        value: better-sqlite3
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      # Secrets will be auto-generated if not provided (see config/admin.ts and config/server.ts)
      # Optional: Set these in Render Dashboard for persistent secrets
